<h1 style="text-align: center;">Neuen Einsatz erstellen</h1>

<mat-form-field style="margin-left: 16%;">
  <mat-label>Auto</mat-label>
  <mat-select [(value)]="carInput">
    <div *ngFor="let car of cars">
      <mat-option value="{{ car.name }}" *ngIf="car.avaible == 'y'">{{
        car.name
      }}</mat-option>
    </div>
  </mat-select>
</mat-form-field>
<mat-form-field style="margin-left: 16%;">
  <mat-label>Bezirk</mat-label>
  <mat-select [(value)]="districtInput">
    <mat-option *ngFor="let district of districts" value="{{ district }}">{{
      district
    }}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field style="margin-left: 16%;">
  <mat-label>Name</mat-label>
  <input matInput type="text" [(ngModel)]="nameInput" />
</mat-form-field>
<br />
<br />
<br />
<button
  mat-raised-button
  color="primary"
  style="margin-left: 45%;"
  (click)="createClicked()"
>
  Erstellen
</button>
