<mat-card
  *ngFor="let report of reports"
  class="cardDesign"
  [class.mat-elevation-z5]="true"
>
  <div>
    <mat-card-header class="titleDesign">
      {{ report.description }}
    </mat-card-header>
    <mat-card-subtitle style="margin-top: 3px;">
      {{ report.type }}
    </mat-card-subtitle>
    <mat-card-content style="font-size: large;">
      {{ report.carId }}
    </mat-card-content>
  </div>
</mat-card>
