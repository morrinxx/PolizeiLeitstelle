<mat-toolbar class="toolbarRed">
  <mat-toolbar-row>
    <span></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <span class="span">POLIZEILEITSTELLE</span>
    <button mat-icon-button color="warn" (click)="mapButtonClicked()">
      <mat-icon>map</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<nav mat-tab-nav-bar mat-align-tabs="center">
  <a
    mat-tab-link
    class="tabDesign"
    *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ link.label }}
  </a>
</nav>
<router-outlet></router-outlet>
