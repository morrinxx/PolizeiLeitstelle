<mat-card
  *ngFor="let report of reports"
  class="cardDesign"
  [class.mat-elevation-z2]="true"
>
  <div>
    <mat-card-header class="titleDesign">
      {{ report.description }}
    </mat-card-header>
    <mat-card-content> Zugewissenes Auto: {{ report.carId }} </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">
        Weitere Informationen
      </button>
    </mat-card-actions>
  </div>
</mat-card>
